<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=utf-8">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/vendors/bootstrap-honoka-4.1.3-dist/honoka/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" media="all">

  <!--[if IE 7]>
  <link rel="stylesheet" type="text/css" href="/static/css/ie7.css" media="all">
  <![endif]-->
  <style>
  </style>

  <title>All pages in {{data.branch}}</title>
</head>
<body>
<div class="container">
  <section class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div id="wiki-wrapper" class="results">
          <div id="head" style="border:none;">
            <h1>All pages in {{data.branch}}</h1>
            <ol class="breadcrumb">
{% for crumb in data.breadcrumbs %}
{% if crumb.current %}
  <li class="breadcrumb-item active">{{ crumb.title }}</li>
{% else %}
  <li class="breadcrumb-item"><a href="/pages/{{ crumb.path }}">{{ crumb.title }}</a></li>
{% endif %}
{% endfor %}
            </ol>
          </div>
          <div id="pages">
            <div id="file-browser">
              <!-- pages -->
              <ul class="list-group">
{% for page in data.pages %}<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
    <a href="/{{page.path}}" class="{{page.type}}">{{page.name}}</a>
        <span class="badge badge-light badge-pill">
            <time-ago datetime="{{page.datetime}}" title="{{page.datetime}}">{{page.age}}</time-ago>
        </span>
    </li>
{% endfor %}
              </ul>
            </div>
          </div>
          <div id="footer">
            <ul class="actions">
              <li class="minibutton"><a href="#">Back to Top</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/static/vendors/bootstrap-honoka-4.1.3-dist/honoka/js/bootstrap.min.js"></script>

</body>
</html>
